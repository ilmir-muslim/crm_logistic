<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Логистика - ФФ Царицыно</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .status-submitted { color: #ffc107; }
        .status-driver_assigned { color: #17a2b8; }
        .status-shipped { color: #28a745; }
        .table-hover tbody tr:hover { background-color: rgba(0,0,0,.02); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">CRM Логистика</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Доставка</a>
                {% if user.is_authenticated %}
                    <span class="nav-link">| {{ user.username }} 
                        {% if user_role %}
                            <span class="badge bg-light text-dark">{{ user_role }}</span>
                        {% endif %}
                    |</span>
                    <a class="nav-link" href="{% url 'admin:logout' %}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{% url 'admin:login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Сообщения об успехе/ошибках -->
        {% if messages %}
        <div class="messages mb-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
